<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlphaPay Demo Checkout Page</title>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <h1>AlphaPay Demo</h1>
    <div id="install-status"></div>
    <pre id="error"></pre>
    <p>
      <button id="install" onclick="installHandler();">Install</button>
      <button id="uninstall" onclick="uninstallHandler();">Uninstall</button>
    </p>
    <p><button id="buy" onclick="buy();">Test vanilla Payment Handler</button></p>
    <p><button id="buy-webauthn" onclick="webAuthnTest();">Test Payment Handler that uses WebAuthn</button></p>
    <p><button id="buy-oauth" onclick="oAuthTest();">Test Payment Handler that uses OAuth</button></p>
    <p><button id="buy-oauth" onclick="googleSigninTest();">Test Payment Handler that uses Google Signin</button></p>
    <p><button id="buy-onetap" onclick="googleOneTapTest();">Test Payment Handler that uses Google One-Tap Sign-in</button></p>
    <pre id="details"></pre>
    <script>checkInstallStatus()</script>
  </body>
</html>
